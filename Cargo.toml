[package]
name = "mujmap"
description = "JMAP integration for notmuch mail"
authors = ["Eliza Velasquez"]
version = "0.2.0"
license = "GPL-3.0"
keywords = ["notmuch", "mail", "email", "jmap"]
categories = ["command-line-utilities", "email"]
repository = "https://github.com/elizagamedev/mujmap/"
homepage = "https://github.com/elizagamedev/mujmap/"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
atty = "0.2.14"
base64 = "0.13.0"
clap = { version = "3.1.14", features = ["derive", "cargo"] }
clap-verbosity-flag = "1.0.0"
const_format = "0.2.22"
directories = "4.0.1"
either = "1.6.1"
email-parser = "0.5.0"
env_logger = "0.9.0"
fqdn = "0.1.9"
fslock = "0.2.1"
indicatif = "0.16.2"
itertools = "0.10.3"
lazy_static = "1.4.0"
loe = "0.3.0"
log = "0.4.16"
notmuch = "0.8.0"
rayon = "1.5.2"
regex = "1.5.5"
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.79"
snafu = "0.7.0"
symlink = "0.1.0"
termcolor = "1.1.3"
toml = "0.5.9"
trust-dns-resolver = "0.21.2"
ureq = { version = "2.4.0", features = ["json"] }
uritemplate-next = "0.2.0"
file-matcher = "0.7.0"
